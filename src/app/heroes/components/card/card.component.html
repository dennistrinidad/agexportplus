
<mat-card>
  <mat-card-header>
    <mat-card-title>{{ hero.heroeAlterEgo }}</mat-card-title>
    <mat-card-subtitle>{{ hero.heroeName }}</mat-card-subtitle>
  </mat-card-header>

  <!-- TODO: imagen -->
  <img mat-card-image [src]="hero | heroImage" [alt]="hero.heroeAlterEgo">

  <mat-card-content class="mt-2">
    <h4>{{ hero.heroePublisher }}</h4>
    <p>
      <strong>Primera aparición</strong> {{ hero.heroeFirstAppearance }}
      <br>
      <mat-chip-listbox>
        <mat-chip *ngFor="let name of hero.heroeCharacters | slice:0:3">
          {{ name }}
        </mat-chip>
      </mat-chip-listbox>
    </p>
  </mat-card-content>

  <mat-divider></mat-divider>

  <mat-card-actions>

    <button mat-button
      mat-raised
      color="primary"
      [routerLink]="['/heroes/edit', hero.heroeCode ]">
      <mat-icon>edit</mat-icon>
      Editar
    </button>

    <span class="spacer"></span>

    <button mat-button
      mat-raised
      [routerLink]="['/heroes', hero.heroeCode ]">
      <mat-icon>more_horiz</mat-icon>
      Más
    </button>

  </mat-card-actions>

</mat-card>
