
<ng-template #divLoading>
  <mat-grid-list cols="1">
    <mat-grid-tile>
      <mat-spinner></mat-spinner>
    </mat-grid-tile>
  </mat-grid-list>
</ng-template>


<div *ngIf="hero; else divLoading" class="grid p-2">

  <mat-card class="col-12 sm:col-6">

    <mat-card-header>
      <mat-card-title>{{ hero.heroeAlterEgo }}</mat-card-title>
      <mat-card-subtitle>{{ hero.heroeName }}</mat-card-subtitle>
    </mat-card-header>


    <img [src]="hero | heroImage" [alt]="hero.heroeName" mat-card-image  />

  </mat-card>

  <mat-card class="col-12 sm:col-6">

    <mat-card-header>
      <mat-card-title>Informaci√≥n</mat-card-title>
      <mat-card-subtitle>{{ hero.heroeName }}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <mat-list>
        <mat-list-item>{{ hero.heroeFirstAppearance }}</mat-list-item>
        <mat-list-item>{{ hero.heroeCharacters }}</mat-list-item>
        <mat-list-item>{{ hero.heroePublisher }}</mat-list-item>
        <mat-list-item>{{ hero.heroeAlterEgo }}</mat-list-item>
      </mat-list>

      <button
        mat-button
        color="warn"
        (click)="goBack()"
      >
        Regresar
      </button>

    </mat-card-content>


  </mat-card>


</div>
